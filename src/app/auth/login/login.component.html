<form
    [formGroup]="form"
    class="om-login-component">

    <div>
        <h2 class="mat-h2">Login</h2>
    </div>

    <div>
        <div class="form-field">
            <mat-form-field>
                <input
                    matInput
                    placeholder="E-mail or Username"
                    formControlName="email"/>
            </mat-form-field>
        </div>

        <div class="form-field">
            <mat-form-field>
                <input
                    matInput
                    placeholder="Password"
                    formControlName="password"
                    type="password"/>
            </mat-form-field>
        </div>

    </div>

    <div class="form-buttons">
        <button
            mat-button
            color="primary"
            (click)="login()">Sign in</button>
    </div>
</form>
