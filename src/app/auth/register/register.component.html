<div class="om-register-component">

    <mat-form-field>
        <input matInput
                placeholder="Username"
                [(ngModel)]="item.userName"/>
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="Email"
                [(ngModel)]="item.email"/>
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="Password"
                [(ngModel)]="item.password"/>
    </mat-form-field>

</div>

<div>
    <button 
            mat-button
            color="primary"
            (click)=register()>Register</button>
        <button
            mat-button
            (click)=goBack()>Back</button>
</div>
