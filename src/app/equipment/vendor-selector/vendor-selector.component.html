<div class="om-vendor-selector">
  <mat-form-field>
    <mat-label>Vendor</mat-label>
    <input
      matInput
      placeholder="Vendor"
      [matAutocomplete]="auto"
      [(ngModel)]="vendor"
      (ngModelChange)="onVendorChange($event)" />

    <mat-autocomplete
      #auto="matAutocomplete">

      <mat-option
        *ngFor="let vendor of filteredVendors$ | async"
        [value]="vendor">
        {{ vendor }}
      </mat-option>
        
    </mat-autocomplete>
  </mat-form-field>
</div>
