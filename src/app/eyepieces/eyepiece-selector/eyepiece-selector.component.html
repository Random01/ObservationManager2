<mat-form-field class="om-eyepiece-selector">
    <mat-select
        placeholder="Eyepieces"
        (selectionChange)="onSelectionChange($event)"
        [compareWith]="getCompareWithFn"
        [ngModel]="item">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let item of items"
                    [value]="item">
            {{ item.model }}
        </mat-option>
    </mat-select>
</mat-form-field>
