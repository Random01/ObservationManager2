<div>
    <span>Eyepieces</span>

    <mat-list dense>
        <mat-list-item *ngFor="let ep of items"
                        (click)=onSelect(ep)>
                        {{ep.model}}
        </mat-list-item>
    </mat-list>
    
    <mat-divider></mat-divider>

    <div *ngIf="selectedItem">
        
        <om-eyepiece [eyepiece]=selectedItem></om-eyepiece>
        <mat-divider></mat-divider>
    </div>

    <div>
        <button mat-button
                routerLink="/equipment">Equipment</button>
        <button mat-button
                (click)=createNew()>New</button>
        <button mat-button
                (click)=addNewItem()>Add</button>

    </div>
</div>
