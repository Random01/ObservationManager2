<h2 mat-dialog-title>Add New Filter</h2>

<div
  mat-dialog-content 
  class="om-add-scope"
  *ngIf="{ item: item$ | async } as data"
>
  <div *ngIf="data.item">
    <om-filter [filter]="data.item"></om-filter>
  </div>
</div>

<div mat-dialog-actions align="end">

  <button
    mat-button
    (click)="cancel()"
  >
    Cancel
  </button>

  <button 
    mat-button
    color="primary"
    [disabled]="!isValid()"
    (click)="addItem()"
  >
    Add
  </button>

</div>
