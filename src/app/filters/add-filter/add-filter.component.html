<div class="om-add-filter">
        <div>
            <h2 class="mat-h2">Add New Filter</h2>
        </div>
        <div *ngIf="item">
            <om-filter [filter]=item></om-filter>
        </div>
        <div>
            <button 
                mat-button
                color="primary"
                (click)=addItem()>Add</button>
            <button
                mat-button
                (click)=goBack()>Back</button>
        </div>
    </div>
