<div
  class="om-edit-filter"
  *ngIf="{ item: item$ | async } as data"
>
  <div>
    <h2 class="mat-h2">Edit Filter</h2>
  </div>
                
  <div *ngIf="data.item">
    <om-filter [filter]="data.item"></om-filter>
  </div>

  <hr/>
    
  <div>

    <button
      mat-button
      color="primary"
      [disabled]="!isValid()"
      (click)="updateItem()">Update</button>

    <button
      mat-button
      (click)="goBack()">Back</button>

  </div>

</div>
