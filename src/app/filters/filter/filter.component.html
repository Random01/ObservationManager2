<div class="om-filter">

  <mat-form-field>
    <mat-label>Model</mat-label>
    <input
      matInput
      type="text"
      autocomplete="off"
      placeholder="Model"
      [(ngModel)]="filter.model" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Filter Type</mat-label>
    <mat-select
      placeholder="Filter Type"
      [(value)]="filter.filterType"
    >
      <mat-option
        *ngFor="let filterType of filterTypes$ | async"
        [value]="filterType"
      >
        {{ filterType }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <om-vendor-selector
    [(vendor)]="filter.vendor">
  </om-vendor-selector>

</div>
