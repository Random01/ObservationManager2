<mat-form-field class="om-lens-selector">
  <mat-select
    placeholder="Lenses"
    (selectionChange)="onSelectionChange($event)"
    [compareWith]="getCompareWithFn"
    [ngModel]="item"
  >
    <mat-option>None</mat-option>
    <mat-option
      *ngFor="let item of items"
      [value]="item"
    >
      {{ item.model }}
    </mat-option>
  </mat-select>
</mat-form-field>
