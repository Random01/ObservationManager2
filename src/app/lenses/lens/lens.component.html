<div class="om-lens">

  <mat-form-field>
    <mat-label>Model</mat-label>
    <input
      matInput
      type="text"
      autocomplete="off"
      placeholder="Model"
      [(ngModel)]="lens.model" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Factor</mat-label>
    <input
      matInput
      type="number"
      autocomplete="off"
      placeholder="Factor"
      [(ngModel)]="lens.factor" />
  </mat-form-field>

  <om-vendor-selector
    [(vendor)]="lens.vendor">
  </om-vendor-selector>

  <!-- Description -->
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea
      matInput
      autocomplete="off"
      placeholder="Description" 
      [(ngModel)]="lens.description"></textarea>
  </mat-form-field>

</div>
