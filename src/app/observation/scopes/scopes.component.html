<div>
    <span>Scopes</span>
    <ul>
        <li *ngFor="let scope of scopes"
            (click)=onSelect(scope)>
            <span>{{scope.model}}</span>
        </li>
    </ul>
    

    <div *ngIf="selectedScope">
        <hr/>
        <scope [scope]=selectedScope></scope>
    </div>
    
    <hr />
    <div>
        <button (click)=createNew()>New</button>
        <button (click)=addNewScope()>Add</button>
    </div>
</div>
