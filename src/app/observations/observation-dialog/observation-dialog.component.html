<h2 mat-dialog-title>New Observation</h2>

<div mat-dialog-content
    *ngIf="observation">
    <om-observation [observation]="observation">
    </om-observation>
</div>

<div mat-dialog-actions>
    <button cdkFocusInitial
            (click)="add()"
            mat-button>Add</button>
            
    <button (click)="close()"
            mat-button>Close</button>
</div>
