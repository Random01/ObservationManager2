<div class="om-observation-component">

    <div class="target">
        <span>Target</span>
        <div>{{observation.target.name}}</div>
        <div>
        </div>
    </div>

    <mat-form-field *ngIf="observation.result">
            <input matInput
                    placeholder="Notes"
                    [(ngModel)]="observation.result.description"/>
    </mat-form-field>

    <div class="equipment">
        <span>Equipment</span>
        <ul>
            <li>
                <span>Telecopes, Binocularus &amp; Finders</span>
                <select>
                    <option *ngFor="let scope of scopes"
                    [ngValue]="scope">{{scope.model}}</option>
                </select>
            </li>
            <li>
                <span>Eyepieces &amp; Cameras</span>
                <select>
                    <option *ngFor="let eyepiece of eyepieces"
                    [ngValue]="eyepiece">{{eyepiece.model}}</option>
                </select>
            </li>
        </ul>
    </div>

    <div *ngIf="observation.site">
        <span>Location</span>
        <div>{{observation.site.name}}</div>
    </div>

</div>
