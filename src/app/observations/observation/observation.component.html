<div class="om-observation-component">

    <div *ngIf="observation.target">
        {{observation.target.name}}
    </div>

    <om-target-selector
        [target]="observation.target"
        (targetSelected)="onTargetSelected($event)">
    </om-target-selector>

    <mat-form-field *ngIf="observation.result">
        <textarea matInput
            placeholder="Notes"
            matTextareaAutosize
            matAutosizeMinRows="5"
            [(ngModel)]="observation.result.description">
        </textarea>
    </mat-form-field>

    <div class="equipment">
        <h3 class="mat-subheading-2">Equipment</h3>
        <ul>
            <li>
                <mat-form-field>
                    <mat-select placeholder="Telecopes, Binocularus &amp; Finders"
                                [(ngModel)]="observation.scope.id">
                      <mat-option *ngFor="let scope of scopes"
                                  [value]="scope.id">
                        {{ scope.model }}
                      </mat-option>
                    </mat-select>
                </mat-form-field>

            </li>

            <li>
                <mat-form-field>
                    <mat-select placeholder="Eyepieces"
                                [(ngModel)]="observation.eyepiece.id">
                      <mat-option *ngFor="let eyepiece of eyepieces"
                                  [value]="eyepiece.id">
                        {{ eyepiece.model }}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </li>

            <li>
                <mat-form-field>
                    <mat-select placeholder="Filters"
                                [(ngModel)]="observation.filter.id">
                      <mat-option *ngFor="let filter of filters"
                                  [value]="filter.id">
                        {{ filter.model }}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
            </li>
        </ul>
    </div>

</div>
