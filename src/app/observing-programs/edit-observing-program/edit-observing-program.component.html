<div class="om-edit-observing-program">
    <div>
        <h2>Edit Observing Program</h2>
    </div>
            
    <div *ngIf="item">
        <om-observing-program
            [program]=item>
        </om-observing-program>
    </div>

    <div>
        <button
            mat-button
            color="primary"
            (click)=updateItem()>Update</button>
        <button
            mat-button
            (click)=goBack()>Back</button>
    </div>
</div>
