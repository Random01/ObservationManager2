<div
  class="om-observing-programs"
  *ngIf="{ page: page$ | async } as data"
>
  <div class="header">
    <h2 class="mat-h2">Observing Programs</h2>
  </div>

  <mat-paginator
    showFirstLastButtons="true"
    [length]="data.page.totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="currentPage"
    (page)="onPageChanged($event)">
  </mat-paginator>
    
  <table
    mat-table
    class="mat-elevation-z8"
    [dataSource]="data.page.items"
  >

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let program">{{ program.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let program">{{ program.description }}</mat-cell>
    </ng-container>
        
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let program">
        <button
          mat-icon-button
          matTooltip="View Program"
          routerLink="/observing-programs/statistics/{{program.id}}"
        >
          <mat-icon
            aria-label="Click to view"
          >
            playlist_add_check
          </mat-icon>
        </button>

        <button
          mat-icon-button
          matTooltip="Edit Program"
          routerLink="/observing-programs/{{program.id}}"
        >
          <mat-icon
            aria-label="Click to edit"
          >
            edit
          </mat-icon>
        </button>

        <button
          mat-icon-button
          matTooltip="Delete Program"
          (click)="remove(program)"
        >
          <mat-icon
            aria-label="Click to delete"
          >
            delete
          </mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </table>

  <mat-paginator
    showFirstLastButtons="true"
    [length]="data.page.totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="currentPage"
    (page)="onPageChanged($event)">
  </mat-paginator>
    
  <hr/>
    
  <div class="footer">

    <button 
      mat-button
      color="primary"
      routerLink="/observing-programs/new-observing-program"
    >
      Add New Program
    </button>

    <button
      mat-button
      routerLink="/"
    >
      Back to Main Page
    </button>
      
  </div>
    
</div>
