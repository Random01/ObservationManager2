<div class="om-observing-programs">
        <div>
            <h2>Observing Programs</h2>
        </div>

        <mat-paginator
            [length]="totalCount"
            [(pageSize)]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)=onPageChanged($event)>
        </mat-paginator>
        
        <mat-table
            [dataSource]="items"
            class="mat-elevation-z8">
    
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let program">{{program.name}}</mat-cell>
            </ng-container>
            
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let program">
                    <button mat-icon-button
                            routerLink="/observing-programs/{{program.id}}">
                            <mat-icon
                                aria-label="Click to edit">
                                edit
                            </mat-icon>
                    </button>
                    <button mat-icon-button
                        (click)=remove(program)>
                            <mat-icon
                                aria-label="Click to delete">
                                delete
                            </mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
        </mat-table>
    
        <mat-paginator
            [length]="totalCount"
            [(pageSize)]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)=onPageChanged($event)>
        </mat-paginator>
        
        <hr />
        <div>
            <button 
                mat-button
                color="primary"
                routerLink="/observing-programs/new-observing-program"
                color="primary">Add New Program</button>
    
            <button
                mat-button
                routerLink="/">Back to Main Page</button>
            
        </div>
    
    </div>
