<h2 mat-dialog-title>Add New Scope</h2>

<div
  mat-dialog-content
  class="om-add-scope"
  *ngIf="{ item: item$ | async } as data"
>

  <div *ngIf="data.item">
    <om-scope [scope]="data.item"></om-scope>
  </div>
  
</div>

<hr/>

<div mat-dialog-actions align="end">

  <button
    mat-button
    (click)="cancel()"
  >
    Cancel
  </button>

  <button 
    mat-button
    color="primary"
    [disabled]="!isValid()"
    (click)="addItem()"
  >
    Add
  </button>

</div>
