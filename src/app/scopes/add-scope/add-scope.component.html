<div class="om-add-scope"
  *ngIf="{ item: item$ | async } as data"
>
  <div>
    <h2 class="mat-h2">Add New Scope</h2>
  </div>

  <div *ngIf="data.item">
    <om-scope [scope]="data.item"></om-scope>
  </div>

  <div>
    <button 
      mat-button
      color="primary"
      [disabled]="!isValid()"
      (click)="addItem()">Add</button>
    <button
      mat-button
      (click)="goBack()">Back</button>
  </div>
</div>
