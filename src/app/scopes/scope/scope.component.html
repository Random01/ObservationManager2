<div class="om-scope-component">
    
    <mat-form-field>
        <input matInput
                placeholder="Model"
                [(ngModel)]="scope.model"/>
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="Aperture (mm)"
                [(ngModel)]="scope.aperture"/>
    </mat-form-field>

    <mat-form-field>
        <input matInput
                placeholder="Focal Length (mm)"
                [(ngModel)]="scope.focalLength"/>
    </mat-form-field>

    <mat-form-field>
            <input
                matInput
                placeholder="Vendor"
                [matAutocomplete]="auto"
                [(ngModel)]="scope.vendor"/>

            <mat-autocomplete
                #auto="matAutocomplete">

                <mat-option
                    *ngFor="let vendor of filteredVendors | async"
                    [value]="vendor">
                    {{vendor}}
                </mat-option>
                
            </mat-autocomplete>
    </mat-form-field>
</div>
