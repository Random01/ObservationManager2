<div class="om-scope-component">

  <mat-form-field>
    <input
      matInput
      autocomplete="off"
      type="text"
      placeholder="Model"
      [(ngModel)]="scope.model"/>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      autocomplete="off"
      type="number"
      min="0"
      placeholder="Aperture (mm)"
      [(ngModel)]="scope.aperture"/>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      autocomplete="off"
      type="number"
      min="0"
      placeholder="Focal Length (mm)"
      [(ngModel)]="scope.focalLength"/>
  </mat-form-field>

  <om-vendor-selector
    [(vendor)]="scope.vendor">
  </om-vendor-selector>
  
</div>
