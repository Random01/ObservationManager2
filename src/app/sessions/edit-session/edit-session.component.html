<div class="om-edit-session"
  *ngIf="{ item: item$ | async } as data"
>

  <div>
    <h2 class="mat-h2">Edit Session</h2>
  </div>
    
  <div *ngIf="data.item">
    <om-session [session]="data.item"></om-session>
  </div>

  <div>

    <button
      mat-button
      color="primary"
      (click)="updateItem()">Update</button>

    <button
      mat-button
      (click)="showObservations()">Show Observation</button>

    <button
      mat-button
      (click)="goBack()">Back</button>

  </div>

</div>
