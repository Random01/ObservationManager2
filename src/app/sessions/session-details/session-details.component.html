<div>
  <div *ngIf="session">
    <om-session [session]="session"></om-session>
  </div>
  <hr/>
  <div>
    <button
      mat-button
      *ngIf="!editMode"
      (click)="create()">Create</button>

    <button
      mat-button
      *ngIf="editMode"
      (click)="update()">Update</button>

    <button
      mat-button
      *ngIf="editMode"
      (click)="addNewObservation()">Add New Observation</button> 

    <button
      mat-button
      routerLink="/sessions">Back</button>
  </div>
</div>
