<div class="om-session-component">

    <!-- Start Date -->
    <!-- Start of observation session -->
        <mat-form-field>
                <input matInput
                        [matDatepicker]="startDatePicker"
                        placeholder="Start date"
                        [(ngModel)]="session.begin">
                <mat-datepicker-toggle matSuffix
                        [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
                <mat-hint align="start">
                        <strong>Start of observation session</strong>
                </mat-hint>
        </mat-form-field>
    
    <!-- End Date -->
    <!-- End of observation session -->
        <mat-form-field>
                <input matInput
                        [matDatepicker]="endDatePicker"
                        placeholder="End date"
                        [(ngModel)]="session.end">
                <mat-datepicker-toggle matSuffix
                        [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
                <mat-hint align="start">
                        <strong>End of observation session</strong>
                </mat-hint>
        </mat-form-field>

        <mat-form-field class="om-comments-input">
                <textarea matInput
                        placeholder="Comments"
                        matTextareaAutosize
                        matAutosizeMinRows="5"
                        [(ngModel)]="session.comments">
                </textarea>
        </mat-form-field>

    <!-- Comments about the weather situation -->
        <mat-form-field class="weather-input">
                <textarea matInput
                        placeholder="Weather"
                        matTextareaAutosize
                        matAutosizeMinRows="5"
                        [(ngModel)]="session.weather">
                </textarea>
                <mat-hint align="start">
                        <strong>Comments about the weather situation</strong>
                </mat-hint>
        </mat-form-field>

        <!-- site where session took place -->
        <mat-form-field>
                <mat-select placeholder="Site"
                        [(ngModel)]="session.site">
                  <mat-option *ngFor="let site of sites"
                                [value]="site">
                    {{ site.name }}
                  </mat-option>
                </mat-select>
                <mat-hint align="start">
                        <strong>Site where session took place</strong>
                </mat-hint>
        </mat-form-field>

</div>
