<div>

    <!-- Start Date -->
    <div>
        <mat-form-field>
                <input matInput
                        [matDatepicker]="startDatePicker"
                        placeholder="Start date"
                        [(ngModel)]="session.begin">
                <mat-datepicker-toggle matSuffix
                        [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
    </div>
    
    <!-- End Date -->
    <div>
        <mat-form-field>
                <input matInput
                        [matDatepicker]="endDatePicker"
                        placeholder="End date"
                        [(ngModel)]="session.end">
                <mat-datepicker-toggle matSuffix
                        [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="om-comments-section">
        <mat-form-field class="om-comments-input">
                <textarea matInput
                        placeholder="Comments"
                        matTextareaAutosize
                        matAutosizeMinRows="5"
                        [(ngModel)]="session.comments">
                </textarea>
        </mat-form-field>
    </div>

    <div class="om-weather-section">
        <mat-form-field class="weather-input">
                <textarea matInput
                        placeholder="Weather"
                        matTextareaAutosize
                        matAutosizeMinRows="5"
                        [(ngModel)]="session.weather">
                </textarea>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
                <mat-select placeholder="Site">
                  <mat-option *ngFor="let site of sites"
                                [value]="site"
                                [(ngModel)]="session.site">
                    {{ site.name }}
                  </mat-option>
                </mat-select>
        </mat-form-field>
    </div>

</div>
