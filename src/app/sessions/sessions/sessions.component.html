<div class="om-sessions-component">
    <div>
        <h2 class="mat-h2">My Sessions</h2>
    </div>

    <ul class="om-recent-sessions-list">
        <li *ngFor="let session of sessions">
            <div>From {{session.begin|date:'medium'}} to {{session.end|date:'medium'}}</div>
            <div>{{session.weather}}</div>
            <div>
                <div>
                    <a routerLink="/sessions/{{session.id}}">
                        Go To Session
                    </a>
                </div>
                <div>
                    <a routerLink="/sessions/{{session.id}}/observations">
                        Go To Observations
                    </a>
                </div>

            </div>
        </li>
    </ul>

    <div>
        <button
            mat-button color="primary"
            routerLink="/sessions/new-session">New Session</button>
    </div>
</div>
