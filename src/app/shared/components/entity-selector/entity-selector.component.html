<mat-form-field class="om-entity-selector">
    <mat-select
        [placeholder]="placeholder"
        (selectionChange)="onSelectionChange($event)"
        [compareWith]="getCompareWithFn"
        [ngModel]="item">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let item of items"
                    [value]="item">
            {{ item.model }}
        </mat-option>
    </mat-select>
</mat-form-field>
