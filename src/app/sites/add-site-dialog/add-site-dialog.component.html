<h2 mat-dialog-title>Add New Site</h2>

<div
  mat-dialog-content 
  class="om-add-site"
  *ngIf="{ item: item$ | async } as data"
>
  <div *ngIf="data.item">
    <om-site [site]="data.item"></om-site>
  </div>
</div>

<div mat-dialog-actions align="end">

  <button 
    mat-button
    (click)="cancel()"
  >
    Cancel
  </button>

  <button
    mat-button
    color="primary"
    [disabled]="!isValid()"
    (click)="addItem()"
  >
    Add
  </button>

</div>
