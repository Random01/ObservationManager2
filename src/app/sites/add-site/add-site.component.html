<div
  class="om-add-site"
  *ngIf="{ item: item$ | async } as data"
>

  <div class="header">
    <h2 class="mat-h2">Add New Site</h2>
  </div>

  <div *ngIf="data.item">
    <om-site [site]="data.item"></om-site>
  </div>

  <hr/>

  <div class="footer">
    <button 
      mat-button
      color="primary"
      [disabled]="!isValid()"
      (click)="addItem()">Add</button>
    <button
      mat-button
      (click)="goBack()">Back</button>
  </div>

</div>
