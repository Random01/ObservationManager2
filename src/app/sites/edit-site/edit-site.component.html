<div
  class="om-edit-site"
  *ngIf="{ item: item$ | async } as data"
>
  <div>
    <h2 class="mat-h2">Edit Site</h2>
  </div>
            
  <div *ngIf="data.item">
    <om-site [site]="data.item"></om-site>
  </div>

  <hr/>

  <div>
    <button
      mat-button
      color="primary"
      [disabled]="!isValid()"
      (click)="updateItem()">Update</button>
    <button
      mat-button
      (click)="goBack()">Back</button>
  </div>

</div>
