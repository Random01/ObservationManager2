<div class="om-site-component">

    <mat-form-field>
        <input matInput
            [(ngModel)]="site.name"
            placeholder="Name" />
    </mat-form-field>

    <mat-form-field>
        <input matInput
            [(ngModel)]="site.timezone"
            placeholder="Timezone" />
    </mat-form-field>

    <mat-form-field>
        <input matInput
            [(ngModel)]="site.longitude"
            placeholder="Longitude" />
    </mat-form-field>

    <mat-form-field>
        <input matInput
            [(ngModel)]="site.latitude"
            placeholder="Latitude" />
    </mat-form-field>

    <mat-form-field>
        <input matInput
            [(ngModel)]="site.elevation"
            placeholder="Elevation" />
    </mat-form-field>

</div>
