<div class="om-site-component">

    <mat-form-field>
        <input matInput
            [(ngModel)]="site.name"
            placeholder="Name" />
    </mat-form-field>

    <mat-form-field>
        <input matInput
            [(ngModel)]="site.timezone"
            placeholder="Timezone" />
    </mat-form-field>

    <mat-form-field>
        <input matInput
            [(ngModel)]="site.elevation"
            placeholder="Elevation" />
    </mat-form-field>

    <span>Latitude</span>
    <om-degrees-input
        [(degrees)]="site.coord.latitude">
    </om-degrees-input>

    <span>Longitude</span>
    <om-degrees-input
        [(degrees)]="site.coord.longitude">
    </om-degrees-input>

</div>
