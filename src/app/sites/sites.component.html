<div>
    <span>Sites</span>
    
    <ul>
        <li *ngFor="let site of sites"
            (click)=onSelect(site)>
            <span>{{site.name}}</span>
        </li>
    </ul>
    
    <div *ngIf="selectedSite">
        <hr/>
        <om-site [site]=selectedSite></om-site>
    </div>
    
    <hr />
    <div>
        <button mat-button
                (click)=createNew()>New</button>
        <button mat-button
                (click)=addNew()>Add</button>
    </div>

</div>
