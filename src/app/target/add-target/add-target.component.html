<div class="om-add-target"
  *ngIf="{ item: item$ | async } as data"
>

  <div>
    <h2>Add New Object</h2>
  </div>

  <div *ngIf="data.item">
    <om-target [target]="data.item"></om-target>
  </div>

  <div>
    <button
      mat-button
      color="primary"
      [disabled]="!isValid()"
      (click)="addItem()">Add</button>
    <button
      mat-button
      (click)="goBack()">Back</button>
  </div>
  
</div>
