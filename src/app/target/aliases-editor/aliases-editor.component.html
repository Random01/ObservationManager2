<div class="om-aliases-editor">

  <mat-table
    class="mat-elevation-z8"
    [dataSource]="aliases"
  >
    <ng-container matColumnDef="alias">
      <mat-header-cell *matHeaderCellDef>Alias</mat-header-cell>
      <mat-cell *matCellDef="let alias">{{ alias }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let alias">

        <button
          mat-icon-button
          matTooltip="Delete Alias"
          (click)="removeAlias(alias)"
        >
          <mat-icon aria-label="Click to delete">
            delete
          </mat-icon>
        </button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <div>
    <mat-form-field>
      <input
        matInput
        autocomplete="off"
        [(ngModel)]="newAlias"
        (ngModelChange)="validate()"
        type="text"
        placeholder="New Alias" />
    </mat-form-field>

    <button 
      mat-button
      [disabled]="!isValid"
      (click)="addNewAlias()"
    >
      Add
    </button>

  </div>

</div>
