<mat-form-field>
    <input
        matInput
        placeholder="Constellation"
        [matAutocomplete]="auto"
        [(ngModel)]="constellation" />

    <mat-autocomplete
        #auto="matAutocomplete">

        <mat-option
            *ngFor="let cnst of filteredConstellations | async"
            [value]="cnst">
            {{cnst.name}}
        </mat-option>
        
    </mat-autocomplete>
</mat-form-field>
