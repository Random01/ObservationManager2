<div class="om-constellation-selector">

    <mat-form-field>

        <mat-select placeholder="Constellation">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let cnst of filteredConstellations | async"
                        [value]="cnst">
                {{cnst.name}} ({{cnst.code}})
            </mat-option>
        </mat-select>

    </mat-form-field>
</div>
