<mat-form-field>

    <input
        matInput
        placeholder="Constellation"
        [matAutocomplete]="auto"
        [(ngModel)]="constellation.name" />

    <mat-autocomplete
        #auto="matAutocomplete">

        <mat-option
            *ngFor="let cnst of filteredConstellations | async"
            [value]="cnst">
            {{cnst.name}} ({{cnst.code}})
        </mat-option>
        
    </mat-autocomplete>

</mat-form-field>
