<div class="om-declination-selector-component">

  <mat-form-field>
    <mat-label>°</mat-label>
    <input
      matInput
      [(ngModel)]="dec.degrees"
      type="number"
      min="-90"
      max="90"
      placeholder="Degrees" />
    <mat-hint>DEC</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>′</mat-label>
    <input
      matInput
      [(ngModel)]="dec.arcminutes"
      type="number"
      min="0"
      max="59"
      placeholder="Arcminutes" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>″</mat-label>
    <input
      matInput
      [(ngModel)]="dec.arcseconds"
      type="number"
      min="0"
      max="59"
      placeholder="Arcseconds" />
  </mat-form-field>

</div>
