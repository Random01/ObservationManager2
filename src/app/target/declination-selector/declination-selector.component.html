<div class="om-declination-selector-component">

    <mat-form-field>
        <input matInput
            [(ngModel)]="degrees"
            type="number"
            placeholder="Degrees" />
    </mat-form-field>

    <mat-form-field>
        <input matInput
            [(ngModel)]="arcminutes"
            type="number"
            placeholder="Arcminutes" />
    </mat-form-field>

    <mat-form-field>
        <input matInput
            [(ngModel)]="arcseconds"
            type="number"
            placeholder="Arcseconds" />
    </mat-form-field>

</div>
