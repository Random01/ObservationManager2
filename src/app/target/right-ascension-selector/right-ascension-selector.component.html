<div class="om-right-ascension-selector">

    <mat-form-field>
        <input
            matInput
            [(ngModel)]="ra.hours"
            type="number"
            min="0"
            max="24"
            placeholder="Hours" />
    </mat-form-field>

    <mat-form-field>
        <input
            matInput
            [(ngModel)]="ra.minutes"
            type="number"
            min="0"
            max="59"
            placeholder="Minutes" />
        </mat-form-field>

    <mat-form-field>
        <input
            matInput
            [(ngModel)]="ra.seconds"
            type="number"
            min="0"
            max="59"
            placeholder="Seconds"/>
    </mat-form-field>
    
</div>
