<h2 mat-dialog-title>Add New Object</h2>

<div mat-dialog-content class="mat-typography">

  <div
    class="om-add-target-dialog"
    *ngIf="{ item: item$ | async } as data"
  >

    <div *ngIf="data.item">
      <om-target [target]="data.item"></om-target>
    </div>
    
  </div>

</div>

<div mat-dialog-actions align="end">

  <button
    mat-button
    (click)="cancel()"
  >
    Cancel
  </button>

  <button 
    mat-button
    color="primary"
    [disabled]="!isValid()"
    (click)="addItem()"
  >
    Add
  </button>

</div>
