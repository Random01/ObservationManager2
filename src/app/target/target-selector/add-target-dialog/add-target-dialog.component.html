<div class="om-add-target-dialog">
    <div>
        <h2 class="mat-h2">Add New Object</h2>
    </div>
    <div *ngIf="item">
        <om-target [target]=item></om-target>
    </div>
    <div>
        <button 
            mat-button
            color="primary"
            (click)=addItem()>Add</button>
        <button
            mat-button
            (click)=cancel()>Cancel</button>
    </div>
</div>
