<div class="om-target-type-selector">
        <mat-form-field>
                <mat-select
                        placeholder="Target Type"
                        [value]="targetType"
                        (selectionChange)="onChange($event.value)">
                        <mat-option
                                *ngFor="let targetType of targetTypes"
                                [value]="targetType.type">
                                {{ targetType.name }}
                        </mat-option>
                </mat-select>
        </mat-form-field>
</div>
