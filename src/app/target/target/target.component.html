<div class="om-target-component">

    <!-- Target Type -->
    <om-target-type-selector [(targetType)]="target.type">
    </om-target-type-selector>

    <!-- Target name -->
    <mat-form-field>
        <input
            matInput
            type="text"
            autocomplete="off"
            [(ngModel)]="target.name"
            placeholder="Name" />
    </mat-form-field>

    <!-- Target Description -->
    <mat-form-field>
        <input
            matInput
            type="text"
            autocomplete="off"
            [(ngModel)]="target.description"
            placeholder="Description" />
    </mat-form-field>

    <span>RA</span>
    <om-right-ascension-selector
        [(ra)]="target.position.ra">
    </om-right-ascension-selector>

    <span>Dec</span>
    <om-declination-selector
        [(dec)]="target.position.dec">
    </om-declination-selector>

    <!-- Constellation -->
    <om-constellation-selector
        [(constellation)]="target.constellation">
    </om-constellation-selector>

    <!-- Alias Names -->
    <om-aliases-editor
        [aliases]="target.alliases">
    </om-aliases-editor>
    
</div>
