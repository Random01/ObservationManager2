<div class="om-target-component">

    <!-- Target name -->
    <mat-form-field>
        <input matInput
            [(ngModel)]="target.name"
            placeholder="Name" />
    </mat-form-field>

    <!-- Target Description -->
    <mat-form-field>
        <input matInput
            [(ngModel)]="target.description"
            placeholder="Description" />
    </mat-form-field>
    
</div>
