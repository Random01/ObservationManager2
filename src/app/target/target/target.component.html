<div class="om-target-component">

    <!-- Target Type -->
    <om-target-type-selector [(targetType)]="target.targetType">
    </om-target-type-selector>

    <!-- Target name -->
    <mat-form-field>
        <input matInput
            [(ngModel)]="target.name"
            placeholder="Name" />
    </mat-form-field>

    <!-- Target Description -->
    <mat-form-field>
        <input matInput
            [(ngModel)]="target.description"
            placeholder="Description" />
    </mat-form-field>

    <om-right-ascension-selector [(ra)]="target.position.ra"></om-right-ascension-selector>

    <om-declination-selector [(dec)]="target.position.dec"></om-declination-selector>

    <om-constellation-selector [(constellation)]="target.constellation">
    </om-constellation-selector>
    
</div>
