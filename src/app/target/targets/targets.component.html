<div class="om-sites">
  <div>
    <h2>Objects</h2>
  </div>

  <mat-table
        [dataSource]="items"
        class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let target">{{target.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let target">{{target.description}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let target">
        <button mat-icon-button routerLink="/objects/{{target.id}}">
          <mat-icon aria-label="Click to edit">
            edit
          </mat-icon>
        </button>
        <button mat-icon-button (click)=remove(target)>
          <mat-icon aria-label="Click to delete">
            delete
          </mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <button 
        mat-button
        (click)=previousPage()>Previous Page</button>

  <button 
        mat-button
        (click)=nextPage()>Next Page</button>

  <hr />
  <div>
      <button 
          mat-button
          color="primary"
          routerLink="/objects/new-object"
          color="primary">Add New Object</button>

      <button
          mat-button
          routerLink="/">Back to Main Page</button>
      
  </div>

</div>
