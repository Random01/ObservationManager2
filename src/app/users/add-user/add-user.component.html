<div
  *ngIf="{ item: item$ | async } as data"
  class="om-add-user"
>
  <div>
    <h2 class="mat-h2">Add New User</h2>
  </div>

  <div *ngIf="data.item">
    <om-user [user]="data.item"></om-user>
  </div>

  <div>
    <button 
      mat-button
      color="primary"
      [disabled]="!isValid()"
      (click)="addItem()">Add</button>
    <button
      mat-button
      (click)="goBack()">Back</button>
  </div>
</div>
