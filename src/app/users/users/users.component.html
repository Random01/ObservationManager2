<div
  class="om-users"
  *ngIf="{ page: page$ | async } as data"
>
  <div>
    <h2 class="mat-h2">Users</h2>
  </div>

  <mat-paginator
    showFirstLastButtons="true"
    [length]="data.page.totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChanged($event)">
  </mat-paginator>

  <mat-table
    [dataSource]="data.page.items"
    class="mat-elevation-z8"
  >

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let user">

        <button
          mat-icon-button
          title="Edit User"
          routerLink="/users/{{user.id}}"
        >
          <mat-icon
            aria-label="Click to edit"
          >
            edit
          </mat-icon>
        </button>

        <button
          mat-icon-button
          (click)="remove(user)"
        >
          <mat-icon
            aria-label="Click to delete"
          >
            delete
          </mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator
    showFirstLastButtons="true"
    [length]="data.page.totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChanged($event)">
  </mat-paginator>

  <hr />

  <div>

    <button 
      mat-button
      routerLink="/users/new-user"
      color="primary">Add New User</button>

    <button
      mat-button
      routerLink="/equipment">Back</button>
      
  </div>
</div>
